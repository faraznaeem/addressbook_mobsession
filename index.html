<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>
</head>

<body class>
    <h1>Contacts</h1>
    <button class="add-contact">Add Contact</button>
    <form class="new-contact-form" action="#">
        <label for="name">Name</label>
        <input name="name" id="contact-name" type="text">
        <label for="email">Email</label>
        <input name="email" id="contact-email" type="email">
        <label for="phone">Phone</label>
        <input name="phone" id="contact-phone" type="text">
        <label for="company">Company</label>
        <input name="company" id="contact-company" type="text">
        <label for="notes">Notes</label>
        <textarea name="notes" id="contact-notes" cols="10" rows="5"></textarea>
        <label for="twitter">Twitter</label>
        <input name="twitter" id="contact-twitter" type="text">
        <input class="save-contact" type="submit" value="Save contact">
    </form>
    <script src="./dist/bundle.js"></script>
    <div class="contact-list">
    
    </div>

</body>

</html>
